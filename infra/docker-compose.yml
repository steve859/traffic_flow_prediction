services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.1
    container_name: schema-registry
    depends_on:
      - kafka
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
    ports:
      - "8081:8081"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: TrafficCluster
      CASSANDRA_DC: DC1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces'"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
    ports:
      - "8082:8080"
      - "7077:7077"
    volumes:
      - ./spark-apps:/opt/spark-apps
    depends_on:
      - kafka

  spark-worker-1:
    image: apache/spark:3.5.0
    container_name: spark-worker-1
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    environment:
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
    depends_on:
      - spark-master
    volumes:
      - ./spark-apps:/opt/spark-apps

  inference-api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: inference_api
    command: ["bash", "-c", "uvicorn app.inference:app --host 0.0.0.0 --port 5002 --workers 1"]
    environment:
      MODEL_DIR: /app/models
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_PRED_TOPIC: predictions
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - ./app:/app
      - ./models:/app/models
    ports:
      - "5002:5002"
    depends_on:
      - kafka

  producer:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: camera_producer
    command: ["bash", "-c", "python app/producer/camera_producer.py"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: traffic_raw_data
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - ./app:/app
      - ./data:/app/data
    depends_on:
      - kafka

  streamlit:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: traffic_dashboard
    command: ["bash", "-c", "streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0"]
    environment:
      DATA_DIR: /app/data
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app
      - ./data:/app/data
    depends_on:
      cassandra:
        condition: service_healthy
      inference-api:
        condition: service_started

volumes:
  cassandra_data:
  redis-data:
